<div
  class="sm:w-8/12 md:w-4/12 md:min-w-72 p-5 border-gray-200 bg-gray-50 border rounded-xl mx-auto mt-10"
>
  <h3 class="text-3xl text-center font-semibold py-5 text-gray-700">
    Reset your password
  </h3>

  <form [formGroup]="resetForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      /><span
        *ngIf="
          resetForm.hasError('required', 'password') &&
          resetForm.controls['password'].dirty
        "
        class="text-red-500"
        >A password is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Confirm Password"
      /><span
        *ngIf="
          resetForm.hasError('required', 'confirmPassword') &&
          resetForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
        >Please confirm your password</span
      >
      <span
        *ngIf="
          resetForm.hasError('confirmPasswordValidator', 'confirmPassword')
        "
        class="text-red-500"
        >Passwords don't match</span
      >
    </div>
    <button
      [disabled]="resetForm.invalid"
      [class.disabled]="resetForm.invalid"
      (click)="reset()"
      class="bg-indigo-500 p-2 rounded mt-3 text-white"
    >
      Reset password
    </button>
  </form>
</div>
