<div
  class="sm:w-8/12 md:w-2/12 md:min-w-72 p-5 border-gray-200 bg-gray-50 border rounded-xl mx-auto mt-10"
>
  <h3 class="text-3xl text-center font-semibold py-5">Register</h3>

  <form [formGroup]="registerForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="firstName"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="First Name"
      /><span
        *ngIf="
          registerForm.hasError('required', 'firstName') &&
          registerForm.controls['firstName'].dirty
        "
        class="text-red-500"
        >First name is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="lastName"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Last Name"
      /><span
        *ngIf="
          registerForm.hasError('required', 'lastName') &&
          registerForm.controls['lastName'].dirty
        "
        class="text-red-500"
        >Last name is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="username"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Username"
      /><span
        *ngIf="
          registerForm.hasError('required', 'username') &&
          registerForm.controls['username'].dirty
        "
        class="text-red-500"
        >A username is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      /><span
        *ngIf="
          registerForm.hasError('required', 'email') &&
          registerForm.controls['email'].dirty
        "
        class="text-red-500"
        >An email address is required</span
      >
      <span *ngIf="registerForm.hasError('email', 'email')" class="text-red-500"
        >Invalid email address</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      /><span
        *ngIf="
          registerForm.hasError('required', 'password') &&
          registerForm.controls['password'].dirty
        "
        class="text-red-500"
        >A password is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Confirm Password"
      /><span
        *ngIf="
          registerForm.hasError('required', 'confirmPassword') &&
          registerForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
        >Please confirm your password</span
      >
      <span
        *ngIf="
          registerForm.hasError('confirmPasswordValidator', 'confirmPassword')
        "
        class="text-red-500"
        >Passwords don't match</span
      >
    </div>
    <button
      [disabled]="registerForm.invalid"
      [class.disabled]="registerForm.invalid"
      (click)="register()"
      class="bg-indigo-500 p-2 rounded mt-3 text-white"
    >
      Register
    </button>
  </form>
  <div class="flex justify-center mt-5">
    <span>Already a Fit.io user?</span>
    <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer"
      >Sign in</a
    >
  </div>
</div>
