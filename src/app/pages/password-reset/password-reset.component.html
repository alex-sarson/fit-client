<div
  class="sm:w-8/12 md:w-4/12 md:min-w-72 p-5 border-gray-200 bg-gray-50 border rounded-xl mx-auto mt-10"
>
  <h3 class="text-3xl text-center font-semibold py-5 text-gray-700">
    Reset your password
  </h3>

  <form [formGroup]="passwordResetForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <label for="email" class="text-gray-500"
        >Enter your user account's verified email address and we will send you a
        password reset link.</label
      >
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded mt-3"
        type="text"
        placeholder="Enter your email address"
      /><span
        *ngIf="
          passwordResetForm.hasError('required', 'email') &&
          passwordResetForm.controls['email'].dirty
        "
        class="text-red-500"
        >Enter your email</span
      >
      <span
        *ngIf="passwordResetForm.hasError('email', 'email')"
        class="text-red-500"
        >Invalid email address</span
      >
    </div>
    <button
      [disabled]="passwordResetForm.invalid"
      [class.disabled]="passwordResetForm.invalid"
      (click)="submit()"
      class="bg-indigo-500 p-2 rounded mt-3 text-white"
    >
      Send password reset email
    </button>
  </form>
</div>
